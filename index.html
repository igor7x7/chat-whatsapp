<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tela WhatsApp</title>
  </head>
  <body>

    <div class="container">
      <img src="imagens/plano de fundo.jpg" alt="Plano de fundo" width=360px height=640px>
      <!-- tarja verde superior com icones de bateria, hora e wifi -->
      <div class="top">

      </div>

      <!-- segunda tarja verde com botão de voltar, foto do contato e nome seguido de icones de chamada de video, voz e menu de opções -->
      <div class="whatsapp">
        <img class="seta" src="imagens/pngegg.png" alt="seta" width=20px height=23px>
        <img class="contato" src="imagens/ahri.jpg.png" alt="ahri" width=40>
        <img class="menu" src="imagens/pontos.png" alt="menu" width=25px>
        <img class="video" src="imagens/video.png" alt="camera" width=25px>
        <img class="telefone" src="imagens/telefone.png" alt="telefone" width=25px>
        <h1>Ahri</h1>
      </div>

      <!-- local da conversa -->
      <div class="chat">
        <div class="text1">
          <div class="menscontato">
            Rengar vc veio mid errou o gank e smitou meu minion canhão. Porque??
          </div>
        </div>
        <div class="text2">
          <div class="mensminha">
            Imposto do gank. HAHAHA!!
          </div>
          <img class="check" src="imagens/check icon 2.png" alt="check" width=15px>
      </div>


      </div>

      <!-- area de entradas teclado camera emojis e etc -->
      <div class="entradas">
        <img class="emojis" src="imagens/smile.png" alt="emojis" width=25px>
        <input id="entrada-input" type="text" />
        <img class="anexos"src="imagens/clip.png" alt="anexos" width=28px>
        <img class="foto" src="imagens/camera.png" alt="camera" width=30px>
        <div class="microfone">
          <img class="micro" src="imagens/micro.png" alt="microphone" width=30px>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
      const newText = (text, classe) => {
        const txtEl = document.createElement('div');
        txtEl.className = classe;
        txtEl.innerHTML = `
          <div class="mensminha">
            ${text}
          </div>
          <img class="check" src="imagens/check icon 2.png" alt="check" width="15px">
        `;

        $('.chat').append(txtEl);
      }

      $(document).ready(() => {
        $('#entrada-input').on('keypress', (e) => {
          if (e.which == 13) {
            newText($('#entrada-input').val(), 'text2');
            $('#entrada-input').val('');

            setTimeout(() => {
              newText('Charme invertido!', 'text1');
            }, 1500);
          }
        });
      });
    </script>
  </body>
</html>
